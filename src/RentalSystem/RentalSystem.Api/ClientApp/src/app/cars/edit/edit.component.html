<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <h3>Update Car</h3>
    </div>
    <div class="col text-right">
      <a href="#" routerLink="/cars" class="btn btn-secondary btn-sm">Back To Cars List</a>
    </div>
  </div>
  <br />
  <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm)">

    <input formControlName="id"
           id="id"
           type="hidden" />

    <div class="form-group">
      <label for="brand">Brand:</label>
      <input formControlName="brand"
             id="brand"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="model">Model:</label>
      <input formControlName="model"
             id="model"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="horsepower">Horse power:</label>
      <input formControlName="horsepower"
             id="horsepower"
             type="number"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="yearOfProduction">Year of production:</label>
      <input formControlName="yearOfProduction"
             id="yearOfProduction"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input formControlName="description"
             id="description"
             type="text"
             class="form-control" />
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!editForm.valid">Update</button>
  </form>
</div>
