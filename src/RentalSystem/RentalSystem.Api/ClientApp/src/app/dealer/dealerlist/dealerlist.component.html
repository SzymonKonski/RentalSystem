  <table class="table table-hover">
    <thead>
      <tr class="header">
        <td>Name</td>
        <td>Number</td>
        <td>Actions</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of dealers">
        <td>{{d.name}}</td>
        <td>{{d.phoneNumber}}</td>
        <td>
          <div class="buttons-container">
            <a *ngIf='isUserAdmin' href="#" [routerLink]="['/dealers/', d.id, 'edit']" class="btn btn-primary btn-sm cell-buttons">Edit</a>
            <button *ngIf='isUserAdmin' type="button" (click)="deleteDealer(d.id)" class="btn btn-danger btn-sm cell-buttons">Delete</button>
