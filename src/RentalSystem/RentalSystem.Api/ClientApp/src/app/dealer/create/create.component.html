<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <h3>Add dealer</h3>
    </div>
    <div class="col text-right">
      <a href="#" routerLink="/dealers" class="btn btn-secondary btn-sm">Back To Dealers list</a>
    </div>
  </div>
  <br />
  <form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm)">

    <div class="form-group">
      <label for="name">Name:</label>
      <input formControlName="name"
             id="name"
             type="text"
             class="form-control" />
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone number:</label>
      <input formControlName="phoneNumber"
             id="phoneNumber"
             type="text"
             class="form-control" />
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!createForm.valid">Create</button>
  </form>
</div>
